        function printTable() {
            // Ocultar el contenido no deseado
            var elementsToHide = document.querySelectorAll("body > *:not(#tabla-clientes)");
            elementsToHide.forEach(function(element) {
                element.style.display = "none";
            });
    
            // Imprimir la pÃ¡gina
            window.print();
    
            // Restaurar la visualizaciÃ³n del contenido oculto
            elementsToHide.forEach(function(element) {
                element.style.display = "";
            });
        }
